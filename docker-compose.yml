version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: interactive-cd-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cduser
      POSTGRES_PASSWORD: cdpassword
      POSTGRES_DB: interactive_cd
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cduser -d interactive_cd"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
